
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
<link
	href="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.css"
	rel="stylesheet">
</head>
<body>
	<header class="bar bar-nav">
		<h1 class='title' id="tt">微信绑定</h1>
	</header>
	<div class="content">
		<div class="list-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">用户名</div>
							<div class="item-input">
								<input type="text" id="username" placeholder="用户名">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">密码</div>
							<div class="item-input">
								<input type="password" id="password" placeholder="密码">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">验证码</div>
							<input type="text" id="j_captcha" placeholder="验证码"
								style="width: 60%">
							<div class="item-input">
								&nbsp;&nbsp;<img id="captcha_img" alt="点击更换" title="点击更换"
									onclick="changeVerifyCode(this)" src="/schoolSell_boot/Kaptcha">
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a href="#" id="back"
						class="button button-big button-fill button-danger">返回</a>
				</div>
				<div class="col-50">
					<a href="#" class="button button-big button-fill button-success"
						id="submit">绑定</a>
				</div>
			</div>
		</div>
		<div class="tip">
		<p style="text-align: center;color:gray">通过微信登陆的小伙伴可注册本地账号与之绑定</p>
		<p style="text-align: center;color:gray">便可使用帐号密码登陆此系统</p>
		<p style="text-align: center;color:gray">||ヽ(*￣▽￣*)ノミ||</p>	
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type="text/javascript" src="/schoolSell_boot/js/common/common.js"></script>
	<script type="text/javascript"
		src="/schoolSell_boot/js/local/accountBind.js"></script>

</body>
</html>
