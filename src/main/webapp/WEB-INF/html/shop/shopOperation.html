<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
<link
	href="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.css"
	rel="stylesheet">
</head>
<body>
	<header class="bar bar-nav">
		<h1 class='title' id="tt">店铺注册</h1>
	</header>
	<div class="content">
		<div class="list-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商铺名称</div>
							<div class="item-input">
								<input type="text" id="shop-name" placeholder="商铺名称">
							</div>
						</div>
					</div>
				</li>
				<!-- 商铺分类 下拉列表 -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-gender"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">商铺分类</div>
							<div class="item-input">
								<select id="shop-category">

								</select>
							</div>
						</div>
					</div>
				</li>
				<!-- 区域分类 下拉列表 -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-gender"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">所属区域</div>
							<div class="item-input">
								<select id="area">

								</select>
							</div>
						</div>
					</div>
				</li>
				<!-- 详细地址 text -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">详细地址</div>
							<div class="item-input">
								<input type="text" id="shop-addr" placeholder="详细地址">
							</div>
						</div>
					</div>
				</li>
				<!-- 联系电话 text -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">联系电话</div>
							<div class="item-input">
								<input type="text" id="shop-phone" placeholder="联系电话">
							</div>
						</div>
					</div>
				</li>
				<!-- 缩略图  上传控件-->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">缩略图</div>
							<div class="item-input">
								<input type="file" id="shop-img">
							</div>
						</div>
					</div>
				</li>
				<!-- 店铺简介 textarea -->
				<li class="align-top">
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-comment"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">店铺简介</div>
							<div class="item-input">
								<textarea id="shop-desc" placeholder="店铺简介"></textarea>
							</div>
						</div>
					</div>
				</li>
				<!-- 验证码  kaptcha -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">验证码</div>
							<input type="text" id="j_captcha" placeholder="验证码"
								style="width: 60%">
							<div class="item-input">
								&nbsp;&nbsp;<img id="captcha_img" alt="点击更换" title="点击更换"
									onclick="changeVerifyCode(this)" src="/schoolSell_boot/Kaptcha">
							</div>
						</div>
					</div>
				</li>

			</ul>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a href="/schoolSell_boot/shopadmin/shopmanager"
						class="button button-big button-fill button-danger">返回</a>
				</div>
				<div class="col-50">
					<a href="#" class="button button-big button-fill button-success"
						id="submit">注册</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type="text/javascript"
		src="/schoolSell_boot/js/shop/shopOperation.js" charset='utf-8'></script>
	<script type="text/javascript"
		src="/schoolSell_boot/js/common/common.js"></script>
</body>
</html>
