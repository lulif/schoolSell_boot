<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>我的订单</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="/schoolSell_boot/css/frontend/shoplist.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onclick="window.history.back();" data-transition='slide-out'> <span
					class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">我的订单</h1>
			</header>
			<div class="content">
				<div class="buttons-tab">
					<a href="#tab1" id="unpay" class="tab-link button">待付款</a> <a
						href="#tab2" id="unsend" class="tab-link button">待发货</a> <a
						href="#tab3" id="unget" class="tab-link button">待收货</a>
				</div>
				<div class="content-block" style="margin: 0;">
					<div class="tabs">
						<div id="tab1" class="tab "></div>
						<div id="tab2" class="tab"></div>
						<div id="tab3" class="tab"></div>
					</div>
				</div>
			</div>
		</div>
		<!--侧边栏  -->
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-left-demo">
			<div class="content-block">
				<p>
					<a href="/schoolSell_boot/frontend/buyrecord" class="close-panel">消费记录</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/mypoint" class="close-panel">我的积分</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/pointrecord" class="close-panel">兑换记录</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/mycollection"
						class="close-panel">我的收藏</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/mycomment" class="close-panel">我的评价</a>
				</p>
				<p>
					<a href="/schoolSell_boot/local/gotobind?usertype=1"
						class="close-panel">账号绑定</a>
				</p>
				<p>
					<a href="/schoolSell_boot/local/changepassword?usertype=1"
						class="close-panel">修改密码</a>
				</p>
				<p>
					<a href="#" class="close-panel" id="log-out">退出系统</a>
				</p>
			</div>
		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='/schoolSell_boot/js/common/common.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='/schoolSell_boot/js/frontend/myOrder.js' charset='utf-8'></script>

</body>
</html>
