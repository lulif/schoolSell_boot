<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="/schoolSell_boot/css/frontend/index.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<h1 class="title"
					style="background-color: #F0F0F0; font-weight: 400">光电小助手</h1>
			</header>
			<nav class="bar bar-tab">
				<a class="tab-item active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item" href="#" id='me'> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>
			<div class="content">
				<!-- 页面内容区 -->
				<div class="swiper-container index-banner" data-space-between='10'>
					<div class="swiper-wrapper"></div>
					<div class="swiper-pagination"></div>
				</div>
				<div class='total-shop-button'>
					<a href="/schoolSell_boot/frontend/gotolistshops" external>校园生活</a>
				</div>
				<div class="row"></div>
			</div>
		</div>
		<!--侧边栏  -->
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-left-demo">
			<div class="content-block">

				<p>
					<a href="/schoolSell_boot/frontend/buyrecord" class="close-panel">消费记录</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/mypoint" class="close-panel">我的积分</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/pointrecord" class="close-panel">兑换记录</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/mycollection"
						class="close-panel">我的收藏</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/mycomment" class="close-panel">我的评价</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/myorder" class="close-panel">我的订单</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/myshoppingcart"
						class="close-panel">我的购物车</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/myreceivingaddress"
						class="close-panel">我的收货地址</a>
				</p>
				<p>&nbsp;</p>
				<p>
					<a href="/schoolSell_boot/local/gotobind?usertype=1"
						class="close-panel">账号绑定</a>
				</p>
				<p>
					<a href="/schoolSell_boot/local/changepassword?usertype=1"
						class="close-panel">修改密码</a>
				</p>
				<p>
					<a href="#" class="close-panel" id="log-out">退出系统</a>
				</p>
				<p>&nbsp;</p>
			</div>
		</div>
	</div>



	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='/schoolSell_boot/js/frontend/index.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='/schoolSell_boot/js/common/common.js' charset='utf-8'></script>
	<script type="text/javascript"
		src="/schoolSell_boot/js/local/logout.js"></script>

</html>
