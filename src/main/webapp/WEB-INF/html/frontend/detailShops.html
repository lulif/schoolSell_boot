<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商店详情</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet"
	href="/schoolSell_boot/css/frontend/detailShops.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onClick="javascript :history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">店铺详情</h1>
				<a class="button button-link button-nav pull-right" external
					href="#" id="exchangelist" data-transition="slide-out">奖品兑换<span
					class="icon icon-right"></span></a>
			</header>
			<nav class="bar bar-tab">
				<a class="tab-item" href="/schoolSell_boot/frontend/index" external>
					<span class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<!-- 页面内容区 -->
				<div class="shop-detail-dev">
					<div class="card">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img class='card-cover' id="shop-cover-pic" src="" alt="">
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<p class="color-gray">
									<span id="shop-update-time"></span>
								</p>
								店铺名称:<p id="shop-name"></p>
								店铺描述：<p id="shop-desc"></p>

							</div>
						</div>
						<div class="card-footer">
							<span id="shop-addr"></span> <span id="shop-phone"></span>
						</div>
					</div>
				</div>
				<div class="shopdetail-button-div" id="shopdetail-button-div">

				</div>
				<div class="detail-search">
					<div class="searchbar">
						<a class="searchbar-cancel">取消</a>
						<div class="search-input">
							<label class="icon icon-search" for="search"></label> <input
								type="search" id='search' placeholder='输入关键字...' />
						</div>
					</div>
				</div>
				<div class="list-div"></div>
				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>
			</div>
		</div>
	<!--侧边栏  -->
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-left-demo">
			<div class="content-block">
				<p>
					<a href="/schoolSell_boot/frontend/buyrecord" class="close-panel">消费记录</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/mypoint" class="close-panel">我的积分</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/pointrecord" class="close-panel">兑换记录</a>
				</p>
					<p>
					<a href="/schoolSell_boot/frontend/mycollection" class="close-panel">我的收藏</a>
				</p>
				<p>
					<a href="/schoolSell_boot/frontend/mycomment" class="close-panel">我的评价</a>
				</p>
				<p>
					<a href="/schoolSell_boot/local/gotobind?usertype=1"
						class="close-panel">账号绑定</a>
				</p>
				<p>
					<a href="/schoolSell_boot/local/changepassword?usertype=1"
						class="close-panel">修改密码</a>
				</p>
				<p>
					<a href="#"  class="close-panel" id="log-out">退出系统</a>
				</p>
			</div>
		</div>
	</div>


	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='/schoolSell_boot/js/common/common.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='/schoolSell_boot/js/frontend/detailShops.js' charset='utf-8'></script>
</body>
</html>
